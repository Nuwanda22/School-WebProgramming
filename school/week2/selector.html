<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css selector</title>
    <style>
        p {
            color: red;
        }
        * {
            color: red;
        }
        .class {
            color: red;
        }
        #id {
            color: red;
        }
        p[id] {
            color: red;
        }
        p[class="class"] {
            color: red;
        }
        body p {
            color: red;
        }
        body>p {
            color: red;
        }
    </style>
</head>
<body>
    <p class="class" id="id">선택자</p>
</body>
</html>
