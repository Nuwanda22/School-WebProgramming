<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table {
            caption-side: bottom;
            border-collapse: collapse;
            border: 1px inset black;
            width: 50%;
            height: 200px;
        }
        
        td {
            border: 1px solid black;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        
        tr:nth-child(odd) {
            background-color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <caption>
            caption
        </caption>
    </table>
</body>

</html>
