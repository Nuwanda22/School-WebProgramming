<body>
    <a href="http://w3.org" id="btn1">버튼 1</a><br><br>
    <a href="http://w3.org" id="btn2">버튼 2</a><br><br>
    <a href="http://w3.org" id="btn3">버튼 3</a><br><br>
    <p class="p">a 링크 차단 확인 (보라, 노랑 : 차단 / 파랑 : 허용)</p>

    <p>
        <input type="text" name="user_name" id="user_name" placeholder="input your name">
    </p>

    <p>
        <input type="text" name="user_id" id="user_id" value="input your id">
    </p>

    <button id="btn" onclick="alert('clicked!')">마우스 오버</button>

    <h1><a href="#">버튼</a></h1>
    <h2></h2>

<div id="f_wrap">
    <dl>
        <dt>Font Size</dt>
        <dd class="zoom">
            <button>+</button>
            <button>o</button>
            <button>-</button>
        </dd>

        <dt>Font</dt>
        <dd class="f_style">
            <select name="fs" id="fs">
                <option value="dotum, '돋움', sans-serif">돋움</option>
                <option value="gulim, '굴림', sans-serif">굴림</option>
                <option value="magun gothic, '맑은고딕', sans-serif">맑은고딕</option>
                <option value="gungsuh, '궁서', serif">궁서</option>
            </select>
        </dd>
    </dl>

</div>

<p id="txt_wrap">
    자바스크립트(JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. 
    이 언어는 웹브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.

    jQuery(제이쿼리)는 브라우저 호환성이 있는 HTML 속 자바스크립트 라이브러리이며 
    클라이언트 사이드 스크립트 언어를 단순화 할 수 있도록 설계되었다.
</p>
</body>
</html>
